services:
  ragchecker:
    build: .
    env_file: .env
    environment:
      - RAGCHECKER_RUN_GROUP=${RAGCHECKER_RUN_GROUP:-}
      - RAGCHECKER_RUN_LABEL=${RAGCHECKER_RUN_LABEL:-}
    volumes:
      - ./testcases:/app/testcases:ro
      - ./reports:/app/reports
      - /opt/lightrag/override.env:/config/override.env:ro
    networks:
      - aibox_network

networks:
  aibox_network:
    external: true
